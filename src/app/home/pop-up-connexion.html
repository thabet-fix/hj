<div mat-dialog-content>
    <div class="">
        <div class="">
            <div class="row form">
                <div class="col-sm-6 col-sm-push-3">
                    <div class="titre-recherche cnx">
                        Connexion
                    </div>
                    <!-- /.titre-recherche -->
                    <form #f="ngForm" (ngSubmit)="onSubmitConnexion(f)">
                        <mat-form-field>
                            <input matInput ngModel placeholder="Email" name="email" email required #emailFormControl="ngModel"
                            >
                            <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
                            Veuillez entrer une adresse email valide !
                            </mat-error>
                            <mat-error *ngIf="emailFormControl.hasError('required')">
                            Email est <strong>Obligatoire</strong>
                            </mat-error>
                        </mat-form-field>
                        <!-- /.input-field -->
                        <mat-form-field>
                            <input type="password" matInput placeholder="Your password" ngModel name="password" required>
                        </mat-form-field>
                        <!-- /.input-field -->
                        
                        <button mat-button class="btn large btn-lg btn-pop-up">
                            Connexion
                        </button>
                    </form>
                    
                    
                    <!-- /.bloc-connexion -->
                    
                </div>
                <!-- /.col-sm-6 col-sm-push-3 -->
            </div>
            <!-- /.row -->
            
        </div>
    </div>
</div>

<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()" class="btn">Fermer</button>
</div>
